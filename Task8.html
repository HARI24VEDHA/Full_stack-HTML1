<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-image: url('https://i.pinimg.com/564x/a0/57/af/a057afe4ded4705c350f58f5be2521af.jpg');
background-size:100% auto;
background-position:center;
background-repeat:no-repeat;
margin: 0;
padding: 0;
height: 100vh;">
<center><br><br><br><br><br><br><br><br><br>
    <h2 style="color:azure"><b>STUDENT REGISTRATION FORM</h2>
            <br><br>

        <form style="color:azure">
            <p>NAME: <input type="text"><BR></p> 
            <p>GENDER: <input type="radio" name="gender">
                <label>MALE</label>
                <input type="radio" name="gender">
                <label>FEMALE</label>
            </p>
            <br>
            <div class="form-group">
                <label for="country">SELECT YOUR COUNTRY:</label>
                <select id="country" name="country">
                    <option value="">SELECT AN OPTION</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="gb">United Kingdom</option>
                    <option value="au">Australia</option>
                    <option value="in">India</option>
                    <option value="jp">Japan</option>
                </select>
                <br><br>
            </div>
            <input type="SUBMIT" VALUE="SUBMIT">
            </form>
</body></center>
</html>
